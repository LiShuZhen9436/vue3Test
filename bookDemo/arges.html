<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的扩展参数</title>
</head>
<body>
    <script>
        // es5 求和
        let values=[1,2,3,4,5];
        function getSum(a){
            console.log('arguments:',arguments)
            let sum=0;
            for(let i=0;i<arguments.length;i++){
                console.log('every:',arguments[i])
                sum+=arguments[i];
            }
            return sum;
        }
        console.log('求和1：', getSum(values)); // 传入得values是一个数组
        console.log('求和2：', getSum.apply(null,values)) // 传入得values是一个一个得值，通过apply变成了一个一个得值

        console.log('求和3：', getSum(...values)); // 与求和2结果一样，传入得参数值一样都是通过解构得到得一个一个得值

        // function getSum1(...values){
        //     console.log('values:',values);
        //     console.log('arg:',arguments[1]);
        //     return values.reduce((pre,cur)=>pre+cur,0);
        // }

        // es6 求和
        let getSum1=(...values)=>{
            console.log(values)
            /*  箭头函数中没有this arguments只能使用命名参数，
                也不能使用new ，也就是说不可以当做构造函数使用
                箭头函数中this的指向不可以通过bind，apply等改变，始终指向声明时所在的作用域
            */
            // console.log('arg:',arguments);
            return values.reduce((pre,cur)=>pre+cur,0);
        }
        let sum = getSum1(1,2,3);
        console.log('求和：', sum);
    </script>
</body>
</html>
