<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFC</title>
</head>
<!-- 
    当前案例给ndiv添加了margin-top，但是第一个ndiv的margin-top却作用在了content上
    给content设置 overflow: hidden;变为BFC即可
-->
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .content{
        height: 600px;
        /* 变为BFC块级格式化上下文 */
        overflow: hidden;
        width: 800px;
        background-color: blanchedalmond;
    }
    .ndiv{
        width: 300px;
        height: 200px;
        margin-top: 20px;
        margin-bottom: 30px;
        background-color: red;
    }

</style>
<body>
    <!-- 从上到下格式 -->
    <div class="content">
        <div class="ndiv"></div>
        <div class="ndiv"></div>
    </div>

</body>
</html>
