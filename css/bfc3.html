<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bfc 计算BFC的高度时，浮动元素也参与计算</title>
</head>
<style>
    .box{
        border: 2px solid blue;
    }
    .box div{
        width: 200px;
        height: 200px;
        float: left;
    }
    .box .left{
        background-color: brown;
    }
    .box .right{
        background-color:burlywood;
    }
</style>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
