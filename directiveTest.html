<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义指令</title>
    <style>
        .ips{
            display: block;
        }
    </style>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="root"></div>
</body>

<script>
    // 自定义指令
    const myDirective={
        pos:{
            mounted(el,binding){//元素挂载时执行
                // el.style.marginTop=(binding.value+"px");
                el.style[binding.arg]=(binding.value+"px");
            },
            updated(el,binding){
                el.style[binding.arg]=(binding.value+"px");
            }
        }
    }

    let app=Vue.createApp({
        directives:myDirective,
        data(){
            return{
                marginTops: 200
            }
        },
        // template:`<div><input v-pos="marginTops" class="ips" /></div>`
        template:`<div><input v-pos:marginTop="marginTops" class="ips" /></div>`
    })
    vm=app.mount("#root")
</script>

</html>
