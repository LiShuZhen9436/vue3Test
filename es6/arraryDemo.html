<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>es6数组 扩展</title>
</head>
<body>
    <script>
        /*
            Array.from 用来将两类对象转为正真的数组，
            1、类似数组的对象 2、可遍历(iterable)的对象 包括es6新增的Set Map
        */
       // 数组转换 Array.from
       let objs={
           0:'a',
           1:'b',
           2:'c',
           length:3
       }
       // 将对象转换为数组
       let aryss=[].slice.call(objs); // es5
       console.log('普通对象转数组：', aryss);
       console.log('es6转换：', Array.from(objs));

       // 将一组值，转换为数组 Array.of()
       console.log(Array.of()); // []
       console.log(Array.of(undefined)); // [undefined]
       console.log(Array.of(3)); // [3]
       console.log(Array.of(3,4,5)); // [3, 4, 5]

       // Array.of()方法可以用下面的代码模拟实现。
       function ArrayOf(){
          return [].slice.call(arguments);
       }

       // ES5 的写法
        function f(x, y, z) {
            console.log(x,y,z);
        }
        var args = [0, 1, 2];
        f.apply(null, args); // 使用apply方法展开数组

        // ES6的写法
        function f(x, y, z) {
            console.log(x,y,z); //
        }
        let args1 = [0, 1, 2];
        f(...args1); // 使用扩展运算符展开数组
    </script>
</body>
</html>
