<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1px 问题</title>
</head>
<style>
    div::after{
        content: '';
        width: 200%;
        /* height: 200%; */
        height: 200px;
        position: absolute;
        top: 0;
        left: 0;
        border: 1px solid #bfbfbf;
        border-radius: 4px;
        -webkit-transform: scale(0.5,0.5);
        transform: scale(0.5,0.5);
        -webkit-transform-origin: top left;
    }
</style>
<body>
    <div>123</div>
</body>
</html>
