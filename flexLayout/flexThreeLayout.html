<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 实现三栏布局</title>
</head>
<style>
    .warp{
        display: flex;
        justify-content: space-between;
    }
    .left,.right{
        width: 250px;
        height: 300px;
        background-color: crimson;
    }
    .midle{
        width: 100%;
        background-color: darkgoldenrod;
    }
</style>
<body>
    <div class="warp">
        <div class="left"></div>
        <div class="midle"></div>
        <div class="right"></div>
    </div>
</body>
</html>
