<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float+margin实现三栏布局</title>
</head>
<style>
    .wrap{
        border: 1px solid black;
    }
    .left{
        width: 300px;
        height: 300px;
        background-color: blueviolet;
        float: left;
    }
    .right{
        width: 200px;
        height: 300px;
        background-color: darkblue;
        float: right;
    }
    .middle{
        background-color: red;
        margin-left: 300px;
        margin-right: 200px;
        height: 300px;
    }
</style>
<body>
    <div class="wrap">
        <div class="left"></div>
        <div class="right"></div>
        <div class="middle"></div>
    </div>
</body>
</html>
