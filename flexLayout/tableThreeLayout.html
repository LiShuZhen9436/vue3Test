<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用table实现三栏布局</title>
</head>
<style>
    .content{
        height: 300px;
        line-height: 300px;
        display: table;
        table-layout: fixed;
        width: 100%;
    }
    .left,.right{
        width: 200px;
        display: table-cell;
        background-color: blueviolet;
    }
    .main{
        display: table-cell;
        width: 100%;
        background-color: chocolate;
    }
</style>
<body>
    <div class="content">
        <div class="left"></div>
        <div class="main"></div>
        <div class="right"></div>
    </div>
</body>
</html>
