    <script>
        function five( ){
            for(var i=0;i<=5;i++){
                document.write("<h4> JS无参函数</h4>");
            }
        }

        function getDataApi() {
            return {
            name: 'mvc',
            data: 'mvc 数据信息'
            }
        }

        function pageViewModel() {
            const result = getDataApi();
            return result;
        }

        function reverse(n) {
            let y = n % 10;
            let s = String(y);
            if (n / 10 >= 1) {
                s += reverse((n - y) / 10);
            }
            return s;
        }
        console.log(reverse(1234));
