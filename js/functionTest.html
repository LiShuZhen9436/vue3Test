    <script>
        // function Persion(){

        /* ***************分隔符****************************** */
        function Persion(name){
            this.name=name
        }
        Persion.prototype.eat=function(){
            console.log(this.name+"吃东西")
        }
        Persion.prototype.sleep=function(){
            console.log(this.name+"睡觉")
        }

        function Student(name,school){
            Persion.call(this,name)// 继承persion的属性，在，通过call执行Persion的构造函数
            this.school=school
        }
        // 继承方法 (类都是定义在proptype中的，所以直接备份prototype即可)
        Student.prototype= Object.create(Persion.prototype)
        Student.prototype.constructor=Student // 必须的，否则constructor会指向Persion构造函数
        // 新添加的方法要放在赋值后面，否则会被覆盖掉。
        Student.prototype.write=function(){
            console.log(this.name, "在", this.school,"写作业")
        }
        var s2=new Student('张灯', '111高中')
        s2.write()
        s2.eat()

        // 修改指向
        Student.prototype=new Persion()
        var s1=new Student("zx","高中")
        s1.eat()
        s1.sleep() 
        console.dir(Student)
        console.log(s1)
    </script>
</body>
