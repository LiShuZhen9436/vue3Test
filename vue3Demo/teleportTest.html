<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传送门</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
         .first1{
             width: 100px;
             height: 100px;
             background-color: red;
         }
         .first2{
             position: absolute;
             top: 0;
             left: 0;
             right: 0;
             width: 1000px;
             height: 1000px;
             background-color: black;
             opacity: 0.6;
         }
    </style>
</head>
<body>
    <div id="root"></div>
</body>

<script>
    let app=Vue.createApp({
        data(){
            return{
                showMask:false//是否显示遮罩
            }
        },
        methods:{
            handleClick(){
                this.showMask=true
            }
        },
        // <teleport to="body"> 传送门把标签传送到body标签中
        template:`<div>
                <div class="first1">
                    <button @click="handleClick">按钮</button>
                </div>
                <teleport to="body">
                    <div class="first2" v-show="showMask"></div>
                </teleport>
            </div>`
    })
    vm=app.mount("#root")
</script>
</html>
